<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление в базу ЧС</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form-style.css"> <!-- Новый CSS -->
</head>
<body>

    <div class="add-form-container">
        <h2>Добавить в базу ЧС</h2>
  <form action="/api/upload.php" method="POST" enctype="multipart/form-data">
            <label for="name">ФИО:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Номер телефона:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="city">Город:</label>
            <input type="text" id="city" name="city" required>

            <label for="fake-name">Фейковое имя:</label>
            <input type="text" id="fake-name" name="fake_name">

            <label for="debt">Долг (руб):</label>
            <input type="number" id="debt" name="debt" required>

            <label for="reason">Причина внесения в ЧС:</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>

            <label for="photo">Фото:</label>
            <input type="file" id="photo" name="photo" accept="image/*" onchange="previewImage(event)">

            <div class="preview">
                <img id="preview" src="#" alt="Предпросмотр фото" style="display: none;">
            </div>

            <button type="submit">Добавить</button>
        </form>
    </div>

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function(){
                const preview = document.getElementById("preview");
                preview.src = reader.result;
                preview.style.display = "block";
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>

</body>
</html>
